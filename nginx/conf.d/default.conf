# Upstream for the FastAPI backend
upstream api_backend {
    server api:8000;
}

server {
    listen 80;
    server_name localhost;

    # ========== ACME challenge for Let's Encrypt ==========
    location /.well-known/acme-challenge/ {
        root /var/www/acme;
        try_files $uri =404;
    }

    # ========== API proxy ==========
    location /api/ {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # ========== Uploaded files ==========
    location /uploads/ {
        alias /app/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ========== Published sites ==========
    location /published/ {
        alias /app/published/;
        expires 1h;
        add_header Cache-Control "public";
    }

    # ========== Frontend (SPA) ==========
    # In development, proxy to Vite dev server
    # In production, serve static files from /usr/share/nginx/html
    location / {
        # Development: proxy to Vite dev server on host
        # Uncomment the proxy lines and comment out try_files for dev mode
        # proxy_pass http://host.docker.internal:10669;
        # proxy_set_header Host $host;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";

        # Production: serve built frontend
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # ========== Static assets caching ==========
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}
