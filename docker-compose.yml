services:
  # ============================================
  # PostgreSQL
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: sb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sitebuilder}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sitebuilder_password}
      POSTGRES_DB: ${POSTGRES_DB:-sitebuilder_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sitebuilder}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MongoDB
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: sb-mongodb
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "${MONGO_PORT:-27017}:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: sb-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend API (FastAPI)
  # ============================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: sb-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      MONGO_HOST: mongodb
      REDIS_HOST: redis
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - published_data:/app/published
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - custom_ssl_data:/etc/custom-ssl
      - acme_webroot:/var/www/acme
      - ./nginx/ssl-sites:/etc/nginx/ssl-sites
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ============================================
  # Celery Worker
  # ============================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: sb-worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      MONGO_HOST: mongodb
      REDIS_HOST: redis
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - published_data:/app/published
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ============================================
  # Nginx (reverse proxy + frontend)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: sb-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - uploads_data:/app/uploads:ro
      - published_data:/app/published:ro
      - letsencrypt_data:/etc/letsencrypt:ro
      - custom_ssl_data:/etc/custom-ssl:ro
      - acme_webroot:/var/www/acme
      - ./nginx/ssl-sites:/etc/nginx/ssl-sites:ro
    ports:
      - "${NGINX_PORT:-10669}:80"
    depends_on:
      - api

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  uploads_data:
  published_data:
  letsencrypt_data:
  custom_ssl_data:
  acme_webroot:
